name: Commit cheat

on:
  workflow_dispatch:
    inputs:
      email:
        description: 'EMail'
        required: true
        default: 'binsarjr121@gmail.com'
      username:
        description: 'Username'
        required: true
        default: 'binsarjr'
  push:
    branches:
      - main
  schedule:
  - cron: "0 */1 * * *"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          cat > LAST_UPDATED
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED

      - name: Commit changes
        run: |
          git config --local user.email "${{ github.event.inputs.email }}"
          git config --local user.name "${{ github.event.inputs.username }}"
          git add -A
          git commit -m "Penghijauan"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
